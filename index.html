<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<p>Please click on the appropriate tab</p>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Reminders')">Reminders</button>
  <button class="tablinks" onclick="openTab(event, 'Inputs')">Input</button>
</div>

<!-- Tab content -->
<div id="Reminders" class="tabcontent">
  <h3>Reminder</h3>
  <p>input the reminders we have here</p>
</div>

<div id="Inputs" class="tabcontent">
  <h3>Input stuff</h3>
  <p>participant id + date of surgery + submit button </p>
</div>


<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classNamea = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
